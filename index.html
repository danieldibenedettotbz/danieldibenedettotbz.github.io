<!DOCTYPE html>
<html lang="en-US">
  <head>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <!-- Custom Css -->

    <!-- Ionic icons -->

      href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css"
      rel="stylesheet"

    <link

    <title>The Seo Company Free Html Template</title>

  <body>
    <!-- N A V B A R -->
    <nav class="navbar navbar-default navbar-expand-lg fixed-top custom-navbar">

        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="icon ion-md-menu"></span>
      </button>
      <img
        src="images/logo.png"
        class="img-fluid nav-logo-mobile"
        alt="Company Logo"
        style="width: 10px; height: 10px"
      />

        <div class="container">
          <img
            src="images/logo.png"
            class="img-fluid nav-logo-desktop"
            style="width: 100px;"
            alt="Company Logo"
          />
          <ul
            class="navbar-nav ml-auto nav-right"
            data-easing="easeInOutExpo"
            data-speed="1250"
            data-offset="65"
          >
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="index.html"
                >Home <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="#marketing"
                >Features <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="#testimonials"
                >Testimonials
                <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
            <li class="nav-item nav-custom-link">
              <a class="nav-link" href="#pricing"
                >Pricing <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
            <li class="nav-item nav-custom-link btn btn-demo-small">
              <a class="nav-link" href="#"
                >Try for Free
                <i class="icon ion-ios-arrow-forward icon-mobile"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- E N D  N A V B A R -->

    <!-- H E R O -->
    <section id="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <img src="images/08-12-_2021_14-47-59.png" class="img-fluid" alt="Demo image" />
          </div>
          <div class="col-md-7 content-box hero-content">
            <span>NBAStats App</span>
            <h2>
              An App to display all the newest information about the NBA!
            </h2>
            <p>
              Find out all the results, Box scores and statistics from your favourite Team in the NBA in real time! 
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- E N D  H E R O -->

        <!-- External JavaScripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
